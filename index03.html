<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de formulario</title>
</head>
<body>
    <form>
        <label for="usuario">Nome</label> <br> <br>
        <input id="usuario" type="text" placeholder="Digite seu nome" required> <br> <br>

        <label for="sobrenome">Sobrenome</label> <br> <br>
        <input type="text" id="sobrenome" required> <br> <br>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha"  > <br> <br>

        <label for="telefone">Numero</label>
        <input type="tel" id="telefone"> <br> <br>

        <label for="telefone2">Numero2</label>
        <input type="number" id="telefone2"> <br> <br>

        <label for="emailUsuario">Email</label>
        <input type="email" id="emailUsuario"> <br> <br>

        <label for="escolha">Escolha uma opção</label>
        <select id="escolha">
            <option value="Janeiro">Janeiro</option>
            <option value="Fevereiro">Fevereiro</option>
            <option value="Março">março</option>
        </select>

        <input type="radio" name="" id="">

        <input type="checkbox" name="" id="">
        <input type="submit" value="Cadastrar Usuario">

        <label for="texto">Digite um comentario</label>
        <textarea id="texto" cols="30" rows="10">

        </textarea>

        <label for="arquivo">Importar arquivo</label>
        <input type="file"  id="arquivo">
    </form>
</body>
</html>
